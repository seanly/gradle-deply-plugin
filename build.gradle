buildscript {
    repositories { jcenter() }
}

apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = "1.6"
targetCompatibility = "1.6"


group = 'xyz.lysean.gradle.deply'
version = "1.0.0"

idea {
  project {
    jdkName = sourceCompatibility
    languageLevel = targetCompatibility
    vcs = 'Git'
  }
}

configurations {
    deployerJars
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.yaml:snakeyaml:latest.release'
    deployerJars "org.apache.maven.wagon:wagon-ssh:2.10"
}


uploadArchives {
    repositories {
        mavenDeployer {
            configuration = configurations.deployerJars
            repository(url: "$githubSeanlyMvnrepository/gradle-plugins")
            pom.project {
                developers {
                    developer {
                        id "seanly"
                        name "Sean Ly"
                        email "liouys@gmail.com"
                    }
                }
            }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

